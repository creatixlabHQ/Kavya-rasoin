<!DOCTYPE html><html lang="en">
<head>

  <title>Kavya Rasoin - Restaurant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #0f172a;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: #1e293b;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #f97316;
    }
    .cart {
      position: relative;
      cursor: pointer;
    }
    .cart span {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #22c55e;
      color: #fff;
      font-size: 12px;
      border-radius: 50%;
      padding: 2px 6px;
    }
    .hamburger {
      width: 24px;
      height: 2px;
      background: #fff;
      position: relative;
      cursor: pointer;
    }
    .hamburger::before,
    .hamburger::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 2px;
      background: #fff;
      left: 0;
    }
    .hamburger::before { top: -7px; }
    .hamburger::after { top: 7px; }.side-menu {
  position: fixed;
  right: -200px;
  top: 0;
  height: 100vh;
  width: 200px;
  background: #1e293b;
  transition: right 0.3s;
  padding-top: 80px;
}
.side-menu.active { right: 0; }
.side-menu a {
  display: block;
  color: #fff;
  padding: 12px 20px;
  text-decoration: none;
  transition: background 0.3s;
}
.side-menu a:hover { background: #334155; }

main {
  padding: 100px 20px 50px;
  max-width: 900px;
  margin: auto;
}

.menu-section h2, .gallery-section h2 {
  font-size: 1.8em;
  margin-bottom: 15px;
  text-align: center;
  color: #facc15;
}

.menu-item {
  display: flex;
  align-items: center;
  background: #111827;
  border-radius: 14px;
  margin: 15px 0;
  padding: 15px;
  transition: transform 0.2s, box-shadow 0.2s;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}
.menu-item:hover {
  transform: scale(1.02);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
}
.menu-img {
  width: 90px;
  height: 90px;
  border-radius: 10px;
  object-fit: cover;
  margin-right: 15px;
}
.menu-info h3 { color: #fff; }
.menu-info p { color: #bbb; margin: 5px 0; }
.price { color: #4ade80; font-weight: bold; }
.old-price { color: #888; text-decoration: line-through; margin-left: 5px; }

.add-to-cart {
  background: #22c55e;
  color: #fff;
  border: none;
  padding: 6px 14px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}
.add-to-cart:hover { background: #16a34a; }

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
  margin-top: 20px;
}
.gallery img {
  width: 100%;
  height: 150px;
  border-radius: 10px;
  object-fit: cover;
  transition: transform 0.3s;
}
.gallery img:hover { transform: scale(1.05); }

footer {
  background: #1e293b;
  text-align: center;
  padding: 20px;
  margin-top: 40px;
}
.social-icons img {
  width: 30px;
  margin: 0 8px;
  cursor: pointer;
  filter: brightness(0) invert(1);
  transition: transform 0.3s;
}
.social-icons img:hover { transform: scale(1.1); }

  </style>
</head>

  </footer>  <script>
    const menuBtn = document.getElementById('menu-btn');
    const sideMenu = document.getElementById('side-menu');
    menuBtn.onclick = () => {
      sideMenu.classList.toggle('active');
    };

    let cartCount = 0;
    const cartDisplay = document.getElementById('cart-count');
    const addButtons = document.querySelectorAll('.add-to-cart');

    addButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        cartCount++;
        cartDisplay.textContent = cartCount;
        btn.textContent = 'Added';
        btn.disabled = true;
        setTimeout(() => {
          btn.textContent = 'Add to cart';
          btn.disabled = false;
        }, 1000);
      });
    });
  </script></body>
