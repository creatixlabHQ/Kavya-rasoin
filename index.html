<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kavya Rasoin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #0f172a;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: #1e293b;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      color: #38bdf8;
      font-size: 1.8rem;
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #ef4444;
      color: white;
      border-radius: 50%;
      padding: 2px 7px;
      font-size: 12px;
    }

    /* Hamburger */
    .menu-btn {
      font-size: 26px;
      cursor: pointer;
    }

    /* Sidebar */
    .side-panel {
      position: fixed;
      top: 0;
      right: -220px;
      width: 220px;
      height: 100%;
      background: #1e293b;
      box-shadow: -3px 0 8px rgba(0,0,0,0.4);
      transition: right 0.3s ease;
      padding-top: 70px;
      z-index: 2000;
    }

    .side-panel.active {
      right: 0;
    }

    .side-panel a {
      display: block;
      color: white;
      padding: 15px;
      text-decoration: none;
      border-bottom: 1px solid #334155;
    }

    .side-panel a:hover {
      background: #334155;
    }

    /* Menu Section */
    .menu-section {
      padding: 40px 20px;
      text-align: center;
    }

    .menu-section h2 {
      font-size: 2rem;
      color: #38bdf8;
      margin-bottom: 30px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .menu-item {
      background: #1e293b;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    .menu-item img {
      width: 100%;
      height: 180px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .menu-item h3 {
      color: #fff;
      margin-bottom: 8px;
    }

    .menu-item p {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .price {
      color: #4ade80;
      font-weight: bold;
    }

    .old-price {
      text-decoration: line-through;
      color: #888;
      margin-left: 5px;
    }

    .add-to-cart {
      background: #22c55e;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .add-to-cart:hover {
      background: #16a34a;
    }

    /* Gallery Section */
    .gallery-section {
      padding: 40px 20px;
      text-align: center;
    }

    .gallery-section h2 {
      color: #38bdf8;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery-grid img:hover {
      transform: scale(1.08);
    }

    /* Footer */
    footer {
      background: #1e293b;
      color: #fff;
      padding: 25px 20px;
      text-align: center;
    }

    .social-icons img {
      width: 30px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.2);
    }

    /* Cart Modal */
    .cart-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    .cart-content {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      color: white;
    }

    .cart-content h3 {
      margin-bottom: 15px;
      text-align: center;
      color: #38bdf8;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }

    .cart-item button {
      background: #ef4444;
      border: none;
      color: white;
      padding: 2px 6px;
      border-radius: 6px;
      cursor: pointer;
    }

    .close-cart {
      background: #38bdf8;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      display: block;
      margin: 15px auto 0;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Kavya Rasoin</h1>
    <div>
      <span class="menu-btn">&#9776;</span>
      <span class="cart-icon">ðŸ›’<span class="cart-count">0</span></span>
    </div>
  </header>

  <!-- Side Panel -->
  <div class="side-panel" id="sidePanel">
    <a href="#menu">Menu</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Menu -->
  <section class="menu-section" id="menu">
    <h2>Our Menu</h2>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1604908177522-040a7d2b6bd9" alt="Veg Biryani">
        <h3>Veg Biryani</h3>
        <p>Aromatic rice with spices and vegetables</p>
        <p class="price">â‚¹221 <span class="old-price">â‚¹260</span></p>
        <button class="add-to-cart">Add to cart</button>
      </div>

      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1631515243302-fafae4f6e3d0" alt="Masala Dosa">
        <h3>Masala Dosa</h3>
        <p>Crispy dosa filled with spiced potato</p>
        <p class="price">â‚¹114 <span class="old-price">â‚¹120</span></p>
        <button class="add-to-cart">Add to cart</button>
      </div>

      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1627308595229-7830a5c91f9f" alt="Gulab Jamun">
        <h3>Gulab Jamun</h3>
        <p>Sweet syrupy dessert</p>
        <p class="price">â‚¹60</p>
        <button class="add-to-cart">Add to cart</button>
      </div>
    </div>
  </section>

  <!-- Gallery -->
  <section class="gallery-section" id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <img src="https://images.unsplash.com/photo-1606755962773-0e62ddcc36e0" alt="Food 1">
      <img src="https://images.unsplash.com/photo-1565958011705-44e211f16b23" alt="Food 2">
      <img src="https://images.unsplash.com/photo-1601924582971-b9d4b2b7b3c3" alt="Food 3">
      <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd" alt="Food 4">
    </div>
  </section>

  <!-- Footer -->
  <footer id="contact">
    <h3>Contact Us</h3>
    <p>Kavya Rasoin Restaurant, Mumbai</p>
    <div class="social-icons">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="Facebook">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    </div>
  </footer>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cartModal">
    <div class="cart-content">
      <h3>Your Cart</h3>
      <div id="cartItems"></div>
      <button class="close-cart" onclick="closeCart()">Close</button>
    </div>
  </div>

  <script>
    const sidePanel = document.getElementById("sidePanel");
    document.querySelector(".menu-btn").onclick = () => {
      sidePanel.classList.toggle("active");
    };

    const cartIcon = document.querySelector(".cart-icon");
    const cartModal = document.getElementById("cartModal");
    const cartItemsDiv = document.getElementById("cartItems");
    const cartCount = document.querySelector(".cart-count");
    let cart = [];

    document.querySelectorAll(".add-to-cart").forEach((btn, index) => {
      btn.onclick = () => {
        const itemName = btn.previousElementSibling.previousElementSibling.previousElementSibling.textContent;
        const existing = cart.find(i => i.name === itemName);
        if (existing) {
          existing.qty++;
        } else {
          cart.push({ name: itemName, qty: 1 });
        }
        updateCart();
      };
    });

    function updateCart() {
      cartItemsDiv.innerHTML = "";
      cart.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `${item.name} (x${item.qty}) <button onclick="removeItem('${item.name}')">-</button>`;
        cartItemsDiv.appendChild(div);
      });
      cartCount.textContent = cart.reduce((sum, i) => sum + i.qty, 0);
    }

    function removeItem(name) {
      const item = cart.find(i => i.name === name);
      if (item) {
        item.qty--;
        if (item.qty <= 0) cart = cart.filter(i => i.name !== name);
        updateCart();
      }
    }

    cartIcon.onclick = () => {
      cartModal.style.display = "flex";
    };

    function closeCart() {
      cartModal.style.display = "none";
    }
  </script>
</body>
</html>
